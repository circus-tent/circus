language: python
sudo: false
addons:
  apt:
    packages:
      - libev-dev
      - libevent-dev

before_install:
  # Try https://github.com/travis-ci/travis-ci/issues/8363#issuecomment-327857631
  # to workaround Travis having broken Python3.5, and flaky 3.4
  - pyenv global system $TRAVIS_PYTHON_VERSION

before_script:
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  # Taken from https://github.com/travis-ci/travis-ci/issues/8361#issuecomment-350497804
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then 
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi

jobs:
  include:
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.5
      env: TOX_ENV=docs
    - python: 3.5
      env: TOX_ENV=flake8
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.3
      env: TOX_ENV=py33
    - python: 2.7
      env: TOX_ENV=py27
    - python: 2.7
      env: TOX_ENV=py27-no-gevent
    - python: 2.6
      env: TOX_ENV=py26
    - python: 2.6
      env: TOX_ENV=py26-no-gevent

script:
    - tox -e $TOX_ENV

install:
    - pip install tox

notifications:
    email: tarek@mozilla.com
    irc: "irc.freenode.org#mozilla-circus"
    on_success: change
