language: python
sudo: false
python: 3.6
addons:
  apt:
    packages:
      - libev-dev
      - libevent-dev
env:
  - TOX_ENV=py26
  - TOX_ENV=py26-no-gevent
  - TOX_ENV=py27
  - TOX_ENV=py27-no-gevent
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  - TOX_ENV=py36
  - TOX_ENV=docs
  - TOX_ENV=flake8

script:
    - tox -e $TOX_ENV
install:
    - pip install tox

notifications:
    email: tarek@mozilla.com
    irc: "irc.freenode.org#mozilla-circus"
    on_success: change
