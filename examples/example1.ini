[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = True
debug = True

[watcher:dummy]
cmd = python
args = -u dummy_fly.py $(circus.wid)
warmup_delay = 0
numprocesses = 5

[watcher:dummy2]
cmd = python
args = -u dummy_fly2.py $(circus.wid)
warmup_delay = 0
numprocesses = 3
rlimit_nofile = 300
rlimit_nproc = 10

[plugin:flapping]
use = circus.plugins.flapping.Flapping
retry_in = 3
max_retry = 2
