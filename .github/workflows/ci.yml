    #    conda install -y -c anaconda postgresql
    #    initdb -D test_db
    #    pg_ctl -D test_db start

    - name: Install test dependencies
      run: |
        pip install tox coveralls

    - name: Run test suite
      shell: bash -l {0}
      run: tox -v -e $TOX_ENV
      env:
        TOX_ENV: py38
