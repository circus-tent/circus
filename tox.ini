[tox]
envlist = py26,py26-no-gevent,py27,py27-no-gevent,py33,py34,py35,flake8,docs

[testenv:py26]
deps =
    gevent<1.2
    PyYAML<3.11
    nose
    mock
    six
    unittest2

[testenv:py26-no-gevent]
deps =
    PyYAML<3.11
    nose
    mock
    six
    unittest2

[testenv:py27]
passenv = PWD TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH

deps =
    {[testenv]deps}
    nose-cov
    coverage
    coveralls
    gevent
    circus-web

commands =
    nosetests -vs --with-coverage --cover-package=circus circus/tests
    coveralls

[testenv]
passenv = PWD
deps =
    nose
    mock
    PyYAML
    six

setenv =
    TESTING=1
    PYTHONHASHSEED=random
    PYTHONUNBUFFERED=1

commands =
    nosetests -vs circus/tests


[testenv:docs]
whitelist_externals = make
deps =
    sphinx
    mozilla-sphinx-theme
commands = make -C docs html


[testenv:flake8]
deps = flake8==2.1.0
commands = flake8 circus
